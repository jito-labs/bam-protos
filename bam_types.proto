syntax = "proto3";

package bam_types;

import "google/protobuf/timestamp.proto";

// The message the Validator sends to the builder to prove its identity
// based on a challenge sent by the builder
message AuthProof {
  string challenge_to_sign = 1;
  string validator_pubkey = 2;
  string signature = 3;
}

// A time-stamped heartbeat message sent by the builder to the validator
message BuilderHeartBeat {
  uint64 time_sent_microseconds = 1; // unix-timestamp
}

// A time-stamped heartbeat message sent by the validator to the builder
message ValidatorHeartBeat {
  uint64 time_sent_microseconds = 1; // unix-timestamp
}

message Socket {
  string ip = 1;
  int64 port = 2;
}

// Sent by the validator to the builder when it becomes the leader
// Used to inform the builder about the current leader state
message LeaderState {
  uint64 slot = 1;
  uint32 tick = 2;
  uint32 slot_cu_budget_remaining = 3;
}

// An 'atomic transaction batch' is a bundle of transactions that must be processed together
message AtomicTxnBatch {
  uint32 seq_id = 1; // unique for a single leader rotation
  uint64 max_schedule_slot = 2; // slot for which this bundle is valid for execution
  repeated Packet packets = 3;
}

// A a collection of disjoint atomic transaction batches;
// meaning that batches can be evaluated independently from each other
message MultipleAtomicTxnBatch {
  repeated AtomicTxnBatch batches = 3;
}

// The result of processing an atomic transaction batch
message AtomicTxnBatchResult {
  uint32 seq_id = 1; // unique for a single leader rotation (response to above Bundle message)
  oneof result {
    Committed committed = 2;
    NotCommitted not_committed = 3;
  }
}

// The result of processing multiple atomic transaction batches
// Grouping is non-logical and does not imply anything
// (does not correspond with a distinct MultipleAtomicTxnBatch, for example)
message MultipleAtomicTxnBatchResult {
  repeated AtomicTxnBatchResult results = 1;
}

// A Solana network packet
message Packet {
  bytes data = 1;
  Meta meta = 2;
}

message Meta {
  uint64 size = 1;
  PacketFlags flags = 2;
}

message PacketFlags {
  bool simple_vote_tx = 1;
  bool revert_on_error = 2;
}

message Committed {
  repeated TransactionCommittedResult transaction_results = 1;
}
message NotCommitted {
  oneof reason {
    TransactionError transaction_error = 1;
    SchedulingError scheduling_error = 2;
    GenericInvalid generic_invalid = 3;
    DeserializationError deserialization_error = 4;
  }
}

message DeserializationError {
  uint32 index = 1; // index of the packet in the bundle
  DeserializationErrorReason reason = 2; // reason for the error
}

enum DeserializationErrorReason {
  EMPTY = 0;
  INCONSISTENT_BUNDLE = 1;
  BINCODE_ERROR = 2;
  SIGNATURE_OVERFLOWED = 3;
  SANITIZE_ERROR = 4;
  PRIORITIZATION_FAILURE = 5;
  VOTE_TRANSACTION_FAILURE = 6;
  FILTER_FAILURE = 7;
}

message GenericInvalid {
  string message = 1; // human-readable error message
}

enum SchedulingError {
  POH_TIMEOUT = 0;
  OUTSIDE_LEADER_SLOT = 1;
  CONTAINER_FULL = 2;
}

message PohTimeout {}

message TransactionError {
  uint32 index = 1; // index of the transaction in the bundle
  TransactionErrorReason reason = 2; // reason for the error
}


